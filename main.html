<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src=" scripts/main.js" defer></script>
    <style media="screen">
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color:rgb(40,62,74);
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        font-size: 50px;
        padding: 14px 16px;
        text-decoration: none;
        border: 1px solid white;
        border-top-color: rgb(40,62,74);
        border-bottom-color: rgb(40,62,74);

    }

    li a:hover {
        background-color: #111;
        color: white;
    }


    #nearbyContainer{
        border: 5px solid red;
        height: 500px;
        margin-top: 20px;
    }

    #requestsContainer{
        border: 5px solid blue;
        height: 500px;
        margin-top: 20px;
        display: none;
    }

    </style>
</head>
<body>
    <div id = "nav">
        <ul>
                <span style="cursor:pointer;">
                <li id = "nearby"><a>Nearby</a></li>
                <li id = "requests"><a>Requests</a></li>
                </span>
              </ul>
              </div>
              <div id = "nearbyContainer"></div>
              <div id = "requestsContainer"></div>



</body>
</html>
